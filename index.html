<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Frontend Task</title>
</head>
<body>
    <!-- The heading -->
    <div class="bg-gray-300 min-h-screen">
        <p class="flex justify-center text-3xl pb-6 pt-6 font-bold">Our Pricing</p>
        <div class="flex justify-center space-x-8 pb-6">
            <p>Annually</p>
            <button class="bg-blue-500 rounded-full w-10 h-7 text-white">
                <div class="w-4 h-4 bg-white rounded-full right-2"></div>
            </button>
            <p>Monthly</p>
        </div>
        <!-- <div class=" flex h-72 row grid col-1/3"> -->
            <!-- Content for Basic Plan -->
            <div class="flex justify-center">
                <div class="w-72 h-82 bg-white pl-5 pr-5 border rounded-md space-y-2">
                    <p class="flex justify-center p-4 font-bold">Basic</p>
                    <div class="flex justify-center pb-6">
                        <p class="p-3 text-2xl font-bold">$</p>
                        <p class="text-5xl font-bold">19.99</p>
                    </div>
                    <div class="border-2 mx-15"></div>
                    <p class="flex justify-center text-xs p-2">500GB Storage</p>
                    <div class="border-2 mx-15"></div>
                    <p class="flex justify-center text-xs">2 Users Allowed</p>
                    <div class="border-2 mx-15"></div>
                    <p class="flex justify-center text-xs">Send up to 3 GB</p>
                    <div class="border-2 mx-15"></div>
                    <div class="flex justify-center bg-blue-500 rounded-md text-white pb-1 pt-1 mt-6"><button>LEARN MORE</button></div>
                </div>
                <!-- Content for Professional Plan -->
                <div class="w-72 h-96 bg-blue-500 border rounded-md pl-5 pr-5 space-y-2">
                    <p class="flex justify-center text-white p-4 font-bold">Professional</p>
                    <div class="flex justify-center pb-6">
                        <p class="p-3 text-2xl font-bold text-white">$</p>
                        <p class="text-5xl font-bold text-white">24.99</p>
                    </div>
                    <div class="border-2 mx-15"></div>
                    <p class="flex justify-center text-white">1TB Stroage</p>
                    <div class="border-2 mx-15"></div>
                    <p class="flex justify-center text-white">5 Users Allowed</p>
                    <div class="border-2 mx-15"></div>
                    <p class="flex justify-center text-white">Send up to 10GB</p>
                    <div class="border-2 mx-15"></div>
                    <div class="flex justify-center text-black border-white rounded-md text-blue-300 bg-white pb-1 pt-1 mt-4"><button>LEARN MORE</button></div>
                </div>
                <!-- Content for Master Plan -->
                <div class="w-72 h-82 bg-white border rounded-md pl-5 pr-5 space-y-2">
                    <p class="flex justify-center p-4 font-bold">Master</p>
                    <div class="flex justify-center pb-6">
                        <p class="p-3 text-2xl font-bold">$</p>
                        <p class="text-5xl font-bold">39.99</p>
                    </div>
                    <div class="border-2 mx-15"></div>
                    <p class="flex justify-center text-black">2 TB Stroage</p>
                    <div class="border-2 mx-15"></div>
                    <p class="flex justify-center text-black">10 Users Allowed</p>
                    <div class="border-2 mx-15"></div>
                    <p class="flex justify-center text-black">Send up to 20 GB</p>
                    <div class="border-2 mx-15"></div>
                    <div class="flex justify-center border-blue-100 bg-blue-500 rounded-md text-white pb-1 pt-1 mt-4"><button>LEARN MORE</button></div>
                </div>
            </div>


        <!-- </div> -->
    </div>
</body>
</html>
