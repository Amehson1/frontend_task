<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Tailwind Custom Link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS Custom Link -->
    <link rel="stylesheet"href="./style.css">
  
  <title>Frontend Mentor | [Ameh Sunday S.]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body class="bg-indigo-100">
  <img id="img-top" src="./images/bg-top.svg" alt="">
  <img id="img-bottom" src="./images/bg-bottom.svg" alt="">
  
  <!-- The heading -->
  <div class="relative ">
    <p class="flex justify-center text-gray-500 text-3xl pb-6 pt-6 font-bold">Our Pricing</p>

    <div class="pricing-options flex justify-center mb-8">
      <div class="text-gray-500 mr-3">Annually</div>
      <div class="flex items-center">
        <input type="checkbox" id="toggle" class="hidden">
          <div id="butt" class="relative cursor-pointer">
            <div class="block w-12 h-6 bg-indigo-300 rounded-full"></div>
            <div id="button-tog" class="block w-4 h-4 bg-white rounded-full shadow-md transform duration-200 ease-in-out absolute right-1 top-1"></div>
          </div>
        <div class="ml-3 text-gray-500 mr-3">Monthly</div>
      </div>
    </div>
    <div class="flex justify-center">
      <div class=" text-center flex flex-col md:flex-row">
        <!-- Content for Basic Plan(Left) -->
        
          <div class="w-72 bg-white pl-5 pr-5 border rounded-md pb-6 space-y-2 my-4">
            <p class=" p-4 font-bold">Basic</p>
            <div class="flex pb-6">
              <p class="p-3 text-2xl font-bold">$</p>
              <p id="planleft" class="text-5xl font-bold">19.99</p>
            </div>
            <div class="border-2 mx-15"></div>
            <p class="text-xs p-2">500GB Storage</p>
            <div class="border-2 mx-15"></div>
            <p class=" text-xs">2 Users Allowed</p>
            <div class="border-2 mx-15"></div>
            <p class="text-xs">Send up to 3 GB</p>
            <div class="border-2 mx-15"></div>
            <div id="button1" class=" bg-indigo-300 rounded-md text-white pb-1 pt-1 mt-6 border-2 border-indigo-300 hover:bg-white hover:text-indigo-400"><button>LEARN MORE</button></div>
          </div>
        
  
        <!-- Content for Professional Plan(Middle) -->
        <div class="w-72  bg-indigo-400 border rounded-md pl-5 pr-5 pb-6 space-y-2 ">
          <p class="text-white p-4 font-bold">Professional</p>
          <div class="flex pb-6">
            <p class="p-3 text-2xl font-bold text-white">$</p>
            <p id="planmiddle" class="text-5xl font-bold text-white">24.99</p>
          </div>
          <div class="border-2 mx-15"></div>
          <p class="text-white">1TB Stroage</p>
          <div class="border-2 mx-15"></div>
          <p class="text-white">5 Users Allowed</p>
          <div class="border-2 mx-15"></div>
          <p class=" text-white">Send up to 10GB</p>
          <div class="border-2 mx-15"></div>
          <div id="button2" class=" text-indigo-400 border-2 border-white rounded-md text-indigo-400 bg-white pb-1 pt-1 mt-4 hover:bg-indigo-400 hover:text-white"><button>LEARN MORE</button></div>
        </div>
  
        <!-- Content for Master Plan(Right) -->
        <div class="w-72 bg-white border rounded-md pl-5 pr-5 space-y-2 pl-5 pb-6 my-4">
          <p class="p-4 font-bold">Master</p>
          <div class=" flex pb-6">
            <p class="p-3 text-2xl font-bold">$</p>
            <p id="planright" class="text-5xl font-bold">39.99</p>
          </div>
          <div class="border-2 mx-15"></div>
          <p class=" text-black">2 TB Stroage</p>
          <div class="border-2 mx-15"></div>
          <p class=" text-black">10 Users Allowed</p>
          <div class="border-2 mx-15"></div>
          <p class=" text-black">Send up to 20 GB</p>
          <div class="border-2 mx-15"></div>
          <div id="button3" class=" bg-indigo-300 rounded-md text-white pb-1 pt-1 mt-6 border-2 border-indigo-300 hover:bg-white hover:text-indigo-400"><button>LEARN MORE</button></div>
        </div>
      </div>
    </div>
    </div>
   
  <div class=" flex justify-center pt-14 attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
    target="_blank" class="space-x-4">Frontend Mentor
    <div></a> Coded by<a href="#"> Ameh Sunday S.</a></div>
  </div>

  <script src="./java.js"></script>
</body>
</html>
